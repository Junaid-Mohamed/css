<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
      font-weight: bold;
    }

    /* Category buttons styling */
    .categories {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .category {
      margin: 0 15px;
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
      border: none;
      background-color: transparent;
      color: #333;
    }

    .category.active {
      background-color: #007bff;
      color: white;
      border-radius: 8px;
    }

    /* Gallery container */
    .gallery {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .gallery-item {
      width: 150px;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #d3d3d3;
      border-radius: 8px;
      box-shadow: 5px 4px 3px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }

    .gallery-item:hover {
      transform: translateY(-5px);
    }

    .gallery-item p {
      font-size: 1.2rem;
      color: rgba(0, 0, 0, 0.5);
      text-transform: capitalize;
    }

    @media (max-width: 768px) {
      .gallery {
        justify-content: space-around;
      }

      .gallery-item {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>

  <h1>Photo Gallery</h1>

  <div class="categories">
    <button class="category active">All</button>
    <button class="category">Nature</button>
    <button class="category">Birds</button>
    <button class="category">Animals</button>
  </div>

  <div class="gallery">
    <div class="gallery-item">
      <p>Nature</p>
    </div>
    <div class="gallery-item">
      <p>Birds</p>
    </div>
    <div class="gallery-item">
      <p>Animals</p>
    </div>
  </div>

</body>
</html>
